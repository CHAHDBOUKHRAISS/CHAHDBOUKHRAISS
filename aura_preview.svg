<svg width="800" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%"  stop-color="#0F0720"/>
      <stop offset="60%" stop-color="#07041A"/>
      <stop offset="100%" stop-color="#020109"/>
    </radialGradient>

    <radialGradient id="sphere" cx="38%" cy="34%" r="65%">
      <stop offset="0%"  stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="12%" stop-color="#E879F9" stop-opacity="0.85"/>
      <stop offset="35%" stop-color="#A855F7" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#7B2FBE" stop-opacity="0.95"/>
      <stop offset="80%" stop-color="#38BDF8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#05020D" stop-opacity="1"/>
    </radialGradient>

    <filter id="sphere-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feColorMatrix type="matrix"
        values="1 0 0 0 0.66
                0 0 0 0 0.33
                0 0 0 0 0.98
                0 0 0 1 0"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="ring-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="text-glow" x="-10%" y="-30%" width="120%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <linearGradient id="name-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#E879F9"/>
      <stop offset="35%"  stop-color="#C084FC"/>
      <stop offset="65%"  stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>

    <radialGradient id="corona" cx="50%" cy="50%" r="50%">
      <stop offset="40%"  stop-color="transparent" stop-opacity="0"/>
      <stop offset="65%"  stop-color="#7B2FBE" stop-opacity="0.08"/>
      <stop offset="78%"  stop-color="#A855F7" stop-opacity="0.18"/>
      <stop offset="88%"  stop-color="#C084FC" stop-opacity="0.14"/>
      <stop offset="95%"  stop-color="#38BDF8" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="ring1-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#C084FC" stop-opacity="0.8"/>
      <stop offset="50%"  stop-color="#E879F9" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#C084FC" stop-opacity="0.8"/>
    </linearGradient>

    <clipPath id="bounds">
      <rect width="800" height="320"/>
    </clipPath>

  </defs>

  <g clip-path="url(#bounds)">

  <rect width="800" height="320" fill="url(#bg)"/>

  <g opacity="0.8">
    <circle cx="45"  cy="22"  r="1"   fill="white" opacity="0.7"><animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.1s" repeatCount="indefinite"/></circle>
    <circle cx="120" cy="55"  r="0.8" fill="#e0d0ff" opacity="0.6"><animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.2s" repeatCount="indefinite" begin="0.5s"/></circle>
    <circle cx="200" cy="18"  r="1.2" fill="white"  opacity="0.8"><animate attributeName="opacity" values="0.4;1;0.4"   dur="2.7s" repeatCount="indefinite" begin="1.1s"/></circle>
    <circle cx="310" cy="40"  r="0.7" fill="#bde0ff" opacity="0.5"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="5.0s" repeatCount="indefinite" begin="0.2s"/></circle>
    <circle cx="420" cy="10"  r="1"   fill="white"  opacity="0.7"><animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.5s" repeatCount="indefinite" begin="1.8s"/></circle>
    <circle cx="530" cy="35"  r="0.8" fill="#f0c0ff" opacity="0.6"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.8s" repeatCount="indefinite" begin="0.7s"/></circle>
    <circle cx="650" cy="20"  r="1.2" fill="white"  opacity="0.8"><animate attributeName="opacity" values="0.5;1;0.5"   dur="2.3s" repeatCount="indefinite" begin="1.4s"/></circle>
    <circle cx="740" cy="50"  r="0.7" fill="#bde0ff" opacity="0.5"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="6.1s" repeatCount="indefinite" begin="0.9s"/></circle>
    <circle cx="770" cy="15"  r="1"   fill="white"  opacity="0.7"><animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.8s" repeatCount="indefinite" begin="2.2s"/></circle>
    <circle cx="60"  cy="290" r="1"   fill="#e0c8ff" opacity="0.5"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.5s" repeatCount="indefinite" begin="0.4s"/></circle>
    <circle cx="160" cy="275" r="0.8" fill="white"  opacity="0.6"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite" begin="1.6s"/></circle>
    <circle cx="700" cy="280" r="1.1" fill="#bde0ff" opacity="0.6"><animate attributeName="opacity" values="0.4;1;0.4"   dur="2.9s" repeatCount="indefinite" begin="0.6s"/></circle>
    <circle cx="785" cy="260" r="0.7" fill="white"  opacity="0.5"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="5.5s" repeatCount="indefinite" begin="1.0s"/></circle>
  </g>

  <g transform="translate(400,175)">

    <ellipse cx="0" cy="0" rx="145" ry="145" fill="url(#corona)">
      <animate attributeName="rx" values="140;155;140" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="140;155;140" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="0" cy="0" rx="175" ry="50" fill="none"
      stroke="#7B2FBE" stroke-width="1.2" stroke-opacity="0.25" filter="url(#ring-glow)">
      <animateTransform attributeName="transform" type="rotate"
        from="0 0 0" to="-360 0 0" dur="22s" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="0" cy="0" rx="155" ry="25" fill="none"
      stroke="#38BDF8" stroke-width="1" stroke-opacity="0.35" filter="url(#ring-glow)">
      <animateTransform attributeName="transform" type="rotate"
        from="60 0 0" to="420 0 0" dur="16s" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="0" cy="0" rx="138" ry="35" fill="none"
      stroke="#E879F9" stroke-width="1.2" stroke-opacity="0.4" filter="url(#ring-glow)">
      <animateTransform attributeName="transform" type="rotate"
