      <animate attributeName="opacity" values="0.9;1;0.6;1;0.9;1;0.6;1;0.9" dur="7.5s" repeatCount="indefinite"/>
    </circle>

    <circle r="3.5" fill="#38BDF8" filter="url(#glow)">
