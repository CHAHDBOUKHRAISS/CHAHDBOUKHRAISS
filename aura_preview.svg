      <line x1="36" y1="130" x2="58" y2="130" stroke="#A855F7" stroke-width="0.8" stroke-opacity="0.5" stroke-dasharray="2,2"/>
      <text x="62" y="134" fill="#C084FC" font-weight="600">CYBERSECURITY</text>
    </g>

    <g opacity="0.75">
      <circle cx="32" cy="172" r="4" fill="#38BDF8">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <line x1="36" y1="172" x2="58" y2="172" stroke="#38BDF8" stroke-width="0.8" stroke-opacity="0.5" stroke-dasharray="2,2"/>
      <text x="62" y="176" fill="#7DD3FC">NETWORKS</text>
    </g>

    <g opacity="0.65">
      <circle cx="32" cy="214" r="4" fill="#A855F7">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <line x1="36" y1="214" x2="58" y2="214" stroke="#7B2FBE" stroke-width="0.8" stroke-opacity="0.5" stroke-dasharray="2,2"/>
      <text x="62" y="218" fill="#A78BFA">INFRASTRUCTURE</text>
    </g>

  </g>

  <g font-family="'Courier New', Courier, monospace" font-size="11" letter-spacing="1.5" text-anchor="end">

    <g opacity="0.75">
      <circle cx="768" cy="130" r="4" fill="#E879F9">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="r" values="3;5;3" dur="2.8s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <line x1="764" y1="130" x2="742" y2="130" stroke="#A855F7" stroke-width="0.8" stroke-opacity="0.5" stroke-dasharray="2,2"/>
      <text x="738" y="134" fill="#C084FC" font-weight="600">ENG. STUDENT</text>
    </g>

    <g opacity="0.75">
      <circle cx="768" cy="172" r="4" fill="#38BDF8">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite" begin="1.2s"/>
        <animate attributeName="r" values="3;5;3" dur="2.2s" repeatCount="indefinite" begin="1.2s"/>
      </circle>
      <line x1="764" y1="172" x2="742" y2="172" stroke="#38BDF8" stroke-width="0.8" stroke-opacity="0.5" stroke-dasharray="2,2"/>
      <text x="738" y="176" fill="#7DD3FC">DEVOPS / CLOUD</text>
    </g>

    <g opacity="0.65">
      <circle cx="768" cy="214" r="4" fill="#A855F7">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.8s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <line x1="764" y1="214" x2="742" y2="214" stroke="#7B2FBE" stroke-width="0.8" stroke-opacity="0.5" stroke-dasharray="2,2"/>
      <text x="738" y="218" fill="#A78BFA">LINUX / SYSTEMS</text>
    </g>

  </g>

  <g filter="url(#text-glow)" text-anchor="middle">
    <text x="400" y="38" font-family="'Courier New', Courier, monospace" font-size="32"
      font-weight="900" letter-spacing="8" fill="url(#name-grad)">
      CHAHD B.
      <animate attributeName="opacity" values="0.85;1;0.85" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="400" y="60" font-family="'Courier New', Courier, monospace" font-size="9.5"
      letter-spacing="4" fill="#A78BFA" opacity="0.75">
      COMPUTER ENGINEERING · SECURITY · NETWORKS
    </text>
    <g transform="translate(364, 75)">
      <circle cx="0"  cy="0" r="2.5" fill="#A855F7"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/></circle>
      <circle cx="10" cy="0" r="3"   fill="#C084FC"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.15s"/></circle>
      <circle cx="21" cy="0" r="4"   fill="#E879F9"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/></circle>
      <rect   x="29"  y="-2" width="14" height="4" rx="2" fill="url(#name-grad)"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.45s"/></rect>
      <circle cx="51" cy="0" r="4"   fill="#38BDF8"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/></circle>
      <circle cx="62" cy="0" r="3"   fill="#0EA5E9"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.75s"/></circle>
      <circle cx="72" cy="0" r="2.5" fill="#7B2FBE"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.9s"/></circle>
    </g>
  </g>

  <g stroke-width="1.5" fill="none" opacity="0.5">

    <path d="M 15,15 L 15,38 M 15,15 L 38,15" stroke="#A855F7">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </path>

    <path d="M 785,15 L 785,38 M 785,15 L 762,15" stroke="#A855F7">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </path>

    <path d="M 15,305 L 15,282 M 15,305 L 38,305" stroke="#38BDF8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1s"/>
    </path>

    <path d="M 785,305 L 785,282 M 785,305 L 762,305" stroke="#38BDF8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
