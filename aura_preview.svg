        dur="16s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.8;0.5;0.8;1;0.8;0.5;0.8;1" dur="16s" repeatCount="indefinite"/>
    </circle>

    <circle r="4" fill="#C084FC" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate"
        from="180 0 0" to="540 0 0" dur="11s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="cx" values="138;98;0;-98;-138;-98;0;98;138" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="0;24;35;24;0;-24;-35;-24;0" dur="11s" repeatCount="indefinite"/>
    </circle>

    <circle cx="0" cy="0" r="72" fill="#A855F7" opacity="0.18">
      <animate attributeName="r" values="68;78;68" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.25;0.15" dur="3s" repeatCount="indefinite"/>
    </circle>

    <circle cx="0" cy="0" r="68" fill="url(#sphere)" filter="url(#sphere-glow)">
      <animate attributeName="r" values="66;70;66" dur="3s" repeatCount="indefinite"/>
    </circle>

    <ellipse cx="-18" cy="-20" rx="22" ry="14"
      fill="white" fill-opacity="0.22" transform="rotate(-20 -18 -20)"/>

    <circle cx="0" cy="0" r="2.5" fill="#E879F9" opacity="0.8">
      <animate attributeName="cx" values="-90;-70;-100;-80;-90" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="30;-40;-70;20;30" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;1;0.4;0" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="2" fill="#38BDF8" opacity="0.7">
      <animate attributeName="cx" values="85;60;100;75;85" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-20;50;10;-50;-20" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;1;0.3;0" dur="11s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="1.8" fill="#C084FC" opacity="0.7">
      <animate attributeName="cx" values="40;-60;20;80;40" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-90;-70;80;-50;-90" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.9;0.5;1;0" dur="13s" repeatCount="indefinite"/>
    </circle>

  </g>

  <g font-family="'Courier New', Courier, monospace" font-size="11" letter-spacing="1.5">

