  <rect x="0" width="800" height="1" fill="url(#name-grad)" opacity="0.3">
    <animate attributeName="y" values="0;320" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.5;0.5;0" keyTimes="0;0.05;0.95;1" dur="6s" repeatCount="indefinite"/>
  </rect>

  </g>
